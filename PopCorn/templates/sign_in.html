<!doctype html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
	<title>Pop Corn|Sign In</title>
	<link rel='stylesheet' href='{% static "css/bootstrap.css" %}'>
	<link rel="shortcut icon" type="image/x-icon" href="{% static "favicon.ico" %}" />
	<link rel='stylesheet' href='{% static "css/sign_in_up_css.css" %}'>

</head>

<body>
    <h2>Welcome to Pop Corn, one of a zillion social networks on the internet!</h2>
    <form class="col-md-4 col-md-offset-4 sign_form" method="post">
        {{ form.non_field_errors }}
        {% csrf_token %}
        <!--
        <div class="form-group">
            <input type="text" class="form-control" id="user_username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="user_password" placeholder="Password">
        </div>
        -->

        <div class="form-group">{{ login_form.username }}</div>
        <div class="form-group">{{ login_form.password }}</div>

        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <div class="col-md-4 col-md-offset-4">
        <div><a href="/register">Not a member? Sign up right now!</a></div>
        <div><a href="/forgot">Forgot your password? Don't worry, we'll help you!</a></div>
    </div>
</body>
</html>
